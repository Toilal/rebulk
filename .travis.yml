language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - pypy
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8-dev
      dist: xenial
      sudo: true
env:
  matrix:
    - PYTHON_REGEX=false
    - PYTHON_REGEX=true
install:
  - pip install pip --upgrade
  - pip install -e .[dev,test]
  - if [[ "$PYTHON_REGEX" == "true" ]]; then pip install regex; fi;
  - pip install coveralls
script:
  - coverage run --source=rebulk setup.py test
  - python setup.py build
after_success:
  - coveralls
